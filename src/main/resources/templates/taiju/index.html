<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<a th:href="@{/taiju/new}">登録</a>
<table>
    <tr>
        <th>id</th>
        <th>日付</th>
        <th>体重</th>
    </tr>
    <tr th:each="taiju : ${taijuList}">
        <td th:text="${taiju.id}">1</td>
        <td th:text="${#dates.format(new java.util.Date(taiju.recordedAt),'yyyy/MM/dd')}">2015/4/3</td>
        <td th:text="${taiju.weight}">51.8</td>
    </tr>
</table>
</body>
</html>
